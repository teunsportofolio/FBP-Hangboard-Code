<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangboard Software</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="hangboardstyles.css">
</head>
<body>

  <div class="container">
    <h1>Max hangs</h1>
    <button id="connectBleButton">Connect to BLE Device</button>

    <p>BLE State: <span id="bleState" style="color:#d13a30;">Disconnected</span></p>

    <h2>Max and avarage in kg (updates each rep)</h2>
    <p><span id="valueContainer">NaN</span></p>

    <h2>Workout Settings</h2>

    <label for="HangTime">Hang Time (in seconds)</label>
    <input type="number" name="HangTime" id="HangTime" value="10" required>

    <label for="RestTime">Rest Time (in seconds)</label>
    <input type="number" name="RestTime" id="RestTime" value="180" required>

    <label for="Sets">Reps (number of repeats)</label>
    <input type="number" name="Sets" id="Sets" value="5" required>

    <label for="GoalWeight">Target total hang weight</label>
    <input type="number" name="GoalWeight" id="GoalWeight" placeholder="Optional">

    <button id="startWorkout" type="button">Initialize workout</button>
    <p class="big">Workout start when you start hanging with both hands</p>

    <a href="hangboardindex.html">Return to menu</a>
  </div>

  <script src="smartboardScript.js" defer></script>
  <div class="container form">
   <iframe 
    src="https://forms.office.com/Pages/ResponsePage.aspx?id=R_J9zM5gD0qddXBM9g78ZF4G6A3z7DNEpuf6chJI4fdUMjA0NDAwWEJYMzNEUUdTVTRQWDNUSEdHSy4u&embed=true"
    frameborder="0"
    style="width: 100%; height: 480px; border: none; display: block;"
    allowfullscreen
    webkitallowfullscreen
    mozallowfullscreen
    msallowfullscreen>
  </iframe>
  </div>
</body>
</html>
